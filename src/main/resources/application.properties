# Server configuration
#server.port=5000

# Database connection
# URL contains Username, Password and Endpoint in it
spring.datasource.url=jdbc:mysql://192.168.0.109:3306/hjem?serverTimezone=UTC
spring.datasource.username=user
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true

java -Dmail.debug=true

spring.security.user.name=spring
spring.security.user.password=guru

logging.level.com.example.demo=debug

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
